            var table = document.getElementById("myTable");

let input=5;
let warna1=333;
let warna2=888;

for (let i=0; i<input; i++) {
  row = table.insertRow(i);

  for (let j=0; j<input; j++) {

        cell1.style.backgroundColor = "#" + warna2;

        cell1.style.backgroundColor = "#" + warna1;
      } else {
        cell1.style.backgroundColor = "#" + warna2;
      }
    }
    
    cell1.innerHTML = temp;
    temp=temp+i+1;
  }
}
